<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>Task List</title>
	<link rel="stylesheet" type="text/css" href="TaskList.css"/>
</head>
<body>
<span id="gadgetContent">


<div class="heading">
    <div style="float: left">
    <b>Upcoming tasks</b>
    </div>
    <div style="float: right" id="current_date">
    [date]
    </div>
    <div style="clear: both"></div>
</div>

<div id="note">
    Click a task to complete it.
</div>

<div id="tasklist" >
</div>



<div class="task">
    <span class="taskpri6">&nbsp;6&nbsp;</span>
    &nbsp; Embedded Project 6
    <div class="taskinfo">
        Due Apr. 6
    </div>
</div>


</span>
</body>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="TaskList.js"></script>
</html>
