<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Subtask Gadget Settings</title>
</head>
<body>
<style type="text/css">
body
{
    margin:0px;
    font-family: Segoe UI, Tahoma, sans-serif;
    font-size:12px;
    width:280px;
    height:140px;
}

</style>



<table>

	<tr>
		<td style="width: 125px">
			Employee ID
		</td>
		<td>
			<input type="text" id="SettingEmployeeID" style="width: 32px"></input>
		</td>
	</tr>
	
	<tr>
		<td>
			Gadget height
		</td>
		<td>
			<input type="text" id="SettingGadgetHeight" style="width: 32px"></input>
            pixels
		</td>
	</tr>
	
	<tr>
		<td></td>
		<td>
			<input type="checkbox" id="SettingGadgetScrollbar"></input>
			Show scroll bar
		</td>
	</tr>
	
	<tr>
		<td>Update interval</td>
		<td>
			Every
			<input type="text" id="SettingUpdateInterval" style="width: 32px"></input>
			seconds
		</td>
	</tr>

</table>


</body>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script language="JavaScript" src="Settings.js"></script>
</html>
